<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>글 리스트</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section flex-grow flex flex-col items-center justify-center">

        <div class="max-w-3xl w-full px-2 pt-4">
            <h1 class="font-bold text-2xl text-center mb-4">글 리스트</h1>

            <div class="overflow-x-auto">
                <table class="table w-full">
                    <!-- head -->
                    <thead>
                    <tr>
                        <th></th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성날짜</th>
                        <th>수정날짜</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post : ${posts}">
                        <th th:text="${post.id}"></th>
                        <td>
                            <a th:href="'/post/' + ${post.id}" th:text="${post.subject}"></a>
                        </td>
                        <td th:text="${post.author.nickname}"></td>
                        <td th:text="${#temporals.format(post.createDate, 'yy.MM.dd HH:mm')}"></td>
                        <td th:text="${#temporals.format(post.modifyDate, 'yy.MM.dd HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </section>
</main>
</body>
</html>
