<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>글 상세화면</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section flex-grow flex flex-col items-center justify-center">

        <div class="max-w-2xl w-full px-2 pt-4">
            <h1 class="font-bold text-2xl text-center mb-3">글 상세화면</h1>

            <div class="form-control mb-3">
                <label class="label">
                    <span class="label-text">제목</span>
                </label>
                <input type="text" name="subject" class="input input-bordered" th:value="${post.subject}" disabled>
            </div>

            <div class="form-control mb-3">
                <label class="label">
                    <span class="label-text">내용</span>
                </label>
                <div id="content"></div>
            </div>

            <div class="form-control mb-3">
                <label class="label">
                    <span class="label-text">해시태그</span>
                </label>
                <input type="text" name="keywords" class="input input-bordered" disabled>
            </div>

            <div class="text-right" th:if="${post.getAuthor().getUsername().equals(#authentication.getName())}">
                <a th:href="'/post/' + ${post.id} + '/modify'" class="btn btn-outline btn-ms">수정</a>
                <button type="button" class="btn btn-outline btn-ms" onclick="deletePost();"> 삭제</button>
                <!--
                th:href="'/post/' + ${post.id} + '/delete'"
                -->
            </div>

        </div>

        <script th:inline="javascript">
            /*<![CDATA[*/
            const Editor = toastui.Editor.factory;

            const contentMarkdown = [[${post.getContent()}]];

            const content = new Editor({
                el: document.querySelector('#content'),
                height: '500px',
                viewer: true,
                initialValue: contentMarkdown
            });

            function deletePost() {
                if (!confirm("글을 삭제할까요?")) {
                    console.log("글 삭제 안해요!");
                    return;
                }

                location.href = "/post/" + [[${post.id}]] + "/delete";



            }
            /*]]>*/
        </script>

    </section>

</main>
</body>
</html>
