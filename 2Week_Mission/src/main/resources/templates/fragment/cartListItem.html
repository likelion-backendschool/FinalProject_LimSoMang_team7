<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/html">

<body>
<th:block th:fragment="cartListItem">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title flex flex-wrap">
                <a th:href="@{|/cart/${cart.id}|}" class="mr-auto">
                    <i class="fa-solid fa-newspaper"></i>
                    <span th:text="${cart.product.subject}"></span>
                </a>
            </h2>
            <div>
                <i class="fa-solid fa-pen-nib"></i>
                <span th:text="${cart.product.author.name}"></span>
            </div>
            <div class="flex">
                <span th:text="|₩ ${cart.product.price}|"></span>
            </div>
            <div class="flex">
                <th:block th:each="tag : ${cart.product.hashTags}">
                    <a class="btn btn-xs btn-outline btn-primary"
                       th:href="${tag.getSearchUrl}"
                       th:text="|#${tag.productKeyword.content}|"></a>
                </th:block>
            </div>
            <div class="flex justify-end">
                <div class="badge badge-outline">
                    <i class="fa-solid fa-pen"></i>
                    <span class="ml-2"
                          th:text="${#temporals.format(cart.createDate, 'yy-MM-dd HH:mm')}"></span>
                </div>
            </div>
            <div th:if="${cart.createDate != cart.modifyDate}" class="flex justify-end">
                <div class="badge">
                    <i class="fa-solid fa-eraser"></i>
                    <span class="ml-2"
                          th:text="${#temporals.format(cart.modifyDate, 'yy-MM-dd HH:mm')}"></span>
                </div>
            </div>
            <div class="card-actions justify-end">
                <a th:href="@{|/product/${cart.product.id}|}" class="btn btn-sm">
                    <i class="fa-solid fa-eye"></i>
                    <span class="ml-2">보기</span>
                </a>

                <a th:href="@{|/cart/remove/${cart.product.id}|}" class="btn btn-sm">
                    <i class="fa-solid fa-trash-can"></i>
                    <span class="ml-2">삭제</span>
                </a>
            </div>
        </div>
    </div>
</th:block>
</body>

</html>
