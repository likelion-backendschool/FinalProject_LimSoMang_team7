

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/html" lang="ko">

<body>
<th:block th:fragment="productListItem">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title flex flex-wrap">
                <a th:href="@{|/product/${product.id}|}" class="mr-auto">
                    <i class="fa-solid fa-book-open"></i>
                    <span th:text="${product.subject}"></span>
                </a>
            </h2>
            <div th:text="|작가: ${product.author.name}|"></div>
            <div th:text="|￦ ${product.price}|"></div>
            <div class="flex">
                <th:block th:each="tag : ${product.hashTags}">
                    <a class="btn btn-xs btn-outline btn-primary"
                       th:href="${tag.getSearchUrl}"
                       th:text="|#${tag.productKeyword.content}|"></a>
                </th:block>
            </div>
            <div class="flex justify-end">
                <div class="badge badge-outline">
                    <i class="fa-solid fa-pen"></i>
                    <span class="ml-2"
                          th:text="${#temporals.format(product.createDate, 'yy-MM-dd HH:mm')}"></span>
                </div>
            </div>
            <div th:if="${product.createDate != product.modifyDate}" class="flex justify-end">
                <div class="badge">
                    <i class="fa-solid fa-eraser"></i>
                    <span class="ml-2"
                          th:text="${#temporals.format(product.modifyDate, 'yy-MM-dd HH:mm')}"></span>lear
                </div>
            </div>
            <div class="card-actions justify-end">
                <a class="btn btn-sm" href="javascript:;"
                onclick="$(this).next().submit();">
                    <i class="fa-solid fa-cart-plus"></i>
                    <span class="ml-2">장바구니</span>
                </a>
                <form th:action="@{|/cart/add/${product.id}|}" method="POST" hidden>
                    <input type="hidden" th:value="${product.author.id}">
                </form>

                <a th:href="@{|/product/${product.id}|}" class="btn btn-sm">
                    <i class="fa-solid fa-eye"></i>
                    <span class="ml-2">보기</span>
                </a>
            </div>
        </div>
    </div>
</th:block>
</body>

</html>
